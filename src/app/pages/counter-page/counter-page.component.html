<p class="text-6xl text-gray-900">{{message}}</p>

<div class="flex flex-col items-center min-h-[200px] justify-center bg-whitep-6 w-fit max-w-xs mx-auto m-10">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Contador</h2>
    <div class="text-5xl font-mono font-semibold mb-4 text-blue-600">
        {{ counter() }}
    </div>

    <div class="flex gap-4">
        <button
            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-bold rounded transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-300"
            (click)="decreaseBy()"
            >
        -
        </button>
        <button
            class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-300"
            (click)="increaseBy()">
        +
        </button>
        <button
            class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-bold rounded transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300"
            (click)="reset()"
            >
        Reset
        </button>
    </div>
</div>
